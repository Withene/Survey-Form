<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


<body>
<body>
  <div class="container">  
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a Survey for Sugestion to implement </p>

    <div class="Form-control">
      <form id="survey-form">

        <div class="divisao">

          <label for="name" id="name-label" class="label">Name:</label>
          <input id="name" name="name" type="text" placeholder="Name" class="textup" required>
        </div>

        <div class="divisao">

          <label for="email" id="email-label" class="label">Email:</label>
          <input id="email" class="textup" placeholder="Email" required type="email">
        </div>

        <div class="divisao">

          <label for="number" id="number-label" class="label">Age:</label>
          <input id="number" min="5" max="99" class="textup" placeholder="Age" required type="number">
        </div>

        <div class="divisao">
          <label for="number" id="dropdown-label" class="label">Select Your Category:</label>
          <select id="dropdown" name="category" required class="textup">
            <option disabled selected value>Select Your Category</option>
            <option value="student">Student</option>
            <option value="trainee">Trainee</option>
            <option value="junior">Junior</option>
            <option value="pleno">Plenor</option>
            <option value="senior">Senior</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="divisao">
          <label for="number" id="blockz" id="lb" class="label">Which of the following do you know ?</label>
          <label><input name="prefer" value="html" type="checkbox" class="input-checkbox" />HTML5</label>
          <label><input name="prefer" value="css" type="checkbox" class="input-checkbox" />CSS</label>
          <label><input name="prefer" value="js" type="checkbox" class="input-checkbox" />JS</label>
          <label><input name="prefer" value="node" type="checkbox" class="input-checkbox" />Node</label>
          <label><input name="prefer" value="laravel" type="checkbox" class="input-checkbox" />Laravel 8
          </label>

        </div>
        <div class="divisao" >
          <p class="p-define" >What time your have for Work ?</p>
          <label> <input name="work" value="day" type="radio" class="input-radio" checked />Day</label>
          <label><input name="work" value="Afternoon" type="radio" class="input-radio" />Afternoon</label>
          <label id="block"><input name="work" value="night" type="radio"  class="input-radio" />Night</label>

        </div>
        <div class="divisao">
          <label for="number" id="textarea" class="label">Any Sugestions?:</label>
          <textarea id="comments" class="input-textarea" name="comment"
            placeholder="Comment About upgrades.."></textarea>
        </div>
        <div class="divisao">
          <button id="submit" type="submit">Submit</button>
        </div>

      </form>

    </div>


</body>

</html>
